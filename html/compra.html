    <content>
    <br>
    <form id="form" style="padding-left: 5vw; padding-right: 5vw;">
      <h1>Cadastro informações</h1>
      <br>
      <div class="row row-cols-lg-auto g-3 align-items-center">
      <div class="col-12">
        <input type="text" class="form-control" required type="text" name="nome" id="nome" placeholder="Digite o nome do usuário" value="">
      </div>
      <div class="col-12">
        <button type="button" class="btn btn-dark" id="" value="ENVIAR" onclick="login()">Logar</button>
      </div>
      </div>
        <br>
        <table class="table table-dark">
          <thead>
            <tr>
              <th scope="col"></th>
              <th scope="col"></th>
              <th scope="col"></th>
              <th scope="col"></th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <th scope="row" rowspan="3"><img src="../img/parafuso1.png" style="width: 20vw;"></th>
              <td>Parafuso Sextavado</td>
              <td><button type="button" class="btn btn-light" onclick="produto('p1')">+</button></td>
              <td>R$ </td>
            </tr>
            <tr>
              <td></td>
              <td id="unit1">0</td>
              <td id="precoUnit1">0.00</td>
            </tr>
            <tr>
              <td></td>
              <td><button type="button" class="btn btn-light" onclick="produto('m1')">-</button></td>
              <td>R$ </td>
            </tr>
            <tr>
              <th scope="row" rowspan="3"><img src="../img/parafuso2.png" style="width: 20vw;"></th>
              <td>Parafuso Philips</td>
              <td><button type="button" class="btn btn-light" onclick="produto('p2')">+</button></td>
              <td></td>
            </tr>
            <tr>
              <td></td>
              <td id="unit2">0</td>
              <td id="precoUnit2">0.00</td>
            </tr>
            <tr>
              <td></td>
              <td><button type="button" class="btn btn-light" onclick="produto('m2')">-</button></td>
              <td></td>
            </tr>
          </tbody>
        </table>
        <br><br>
        <button type="button" class="btn btn-dark" id="" value="ENVIAR" onclick="finalizar();alert('Obrigado pela preferência')">Enviar</button>
